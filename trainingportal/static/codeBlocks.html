<div class="container-fluid" ng-app="challengesApp" ng-controller="codeBlocksCtrl">
  <div class="row">
      <div class="col col-lg-2" role="navigation">
          <div class="nav nav-pills flex-column">
              <a class="nav-item nav-link"  ng-repeat="(id,block) in codeBlocks" 
              ng-class="{ active: isCodeBlockActive(id) }" data-toggle="pill" data-target="#menu{{$index}}" 
              href="#!codeBlocks/{{id}}">{{block.name}}</a>
          </div>
      </div>
      <div class="col col-lg-10" role="presentation">
          <div class="tab-content">
              <div ng-repeat="(id,block) in codeBlocks" id="menu{{$index}}" 
              class="tab-pane fade ng-class:{'show active': isCodeBlockActive(id)}"> 
                <div ng-include="block.description"></div>
          
              </div>
          </div>
      </div>
  </div>
  
  
  <br>
  <br>
</div>
